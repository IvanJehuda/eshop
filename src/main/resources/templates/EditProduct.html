<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-3">
    <h2>Edit Product</h2>

    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></small>
        </div>

        <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" th:field="*{productQuantity}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}"></small>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
