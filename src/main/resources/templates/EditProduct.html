<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-3">
    <h2>Edit Product</h2>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <!-- Hidden field for productId -->
        <input type="hidden" th:field="*{productId}">

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" th:field="*{productQuantity}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="/product/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
